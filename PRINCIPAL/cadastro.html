<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/popup.css"> <!-- CSS padronizado para pop-ups -->
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="/user/cadastro" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Faça seu login!</a></p>
    </div>

    <!-- Overlay do pop-up -->
    <div id="popup-overlay" class="popup-overlay"></div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <span id="popup-message"></span>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <script src="/js/popup.js"></script> <!-- Inclua seu JavaScript aqui -->
</body>

</html>
